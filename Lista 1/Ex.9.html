<!DOCTYPE html> <!-- indentificar para o navegador que é um documento html versão 5-->
<html> <!--elemnto raiz do html-->
        
        <head><!--cabeçalho da pagina-->
            <meta charset="utf-8">  <!-- o idioma é portugues e portanto precisa e suporta acento e cecidilha-->   
            <title> Area </title> <!--titulo da pagina-->
            <script>
                function calcular(){
                  // recuperar o valor do N1 informado pelo usuario na caixa de texto
                  var N1 = document.getElementById("N1").value
                  //recuperar o valor da N2 informado pelo usuario na caixa de texto
                  var N2 = document.getElementById("N2").value
                  //recuperar o valor de N3 informado pelo usuario na caixa de texto
                  var N3 = document.getElementById("N3").value
                  // calcular a Subtração
                  var Area = ((N1 * 1 + N2 * 1)* N3 ) /2
                  // mostra o resultado do calculo
                  // template string facilita a junção do texto com o conteudo de variavel
                  // atenção: usamos crase neste caso
                  // como o resultado estará dentro fo h3 precisamos ultilizar o atributo InnerHTML
                  // vamos limitar o numero de casas depois da virgula usando a funçao toFixed(qtde de casa)
                  document.getElementById("Area").innerHTML = `O valor da Area é ${Area.toFixed(2)}`
           }
         </script>
   </head>
   <body>
      <h1> Area do trapezio </h1> <!--cabeçalho de nivel-->
      <h3> 
           Informe a base maior
            <input type= "number" id = "N1"> <!--caixa de entrada do primeiro numero-->
      </h3>
      <h3>
         Informe a base menor
            <input type= "number" id = "N2"> <!--caixa de entrada do segundo numero-->
      </h3>
      <h3>
         Informe a altura
            <input type= "number" id = "N3"> <!--caixa de entrada do segundo numero-->
      </h3>
      <h3>
         <button type="button" onClick="calcular()"> Calcular botão </button> 
         <!--botão pra calcular-->
      </h3>
      <h3 id="Area">
      </h3>
   </body>
