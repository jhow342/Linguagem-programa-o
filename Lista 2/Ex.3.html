<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Exercício 4 </title>
        <script>
            function calcular(){
                var N1 =  Number(document.getElementById("N1").value)
                var N2 = Number(document.getElementById("N2").value)            
                     var resultado
                     if (N1 > N2) {
                        resultado = N2
                     }
                     else {
                       resultado = N1
                     }
                     document.getElementById("resultado").innerHTML = `O menor numero é: ${resultado}`
            }     
        </script>
    </head>
    <body>
        <h1> Exercício 3 </h1>
        <h3> 
            Digite um numero (utilize ponto e não vírgula) 
            <input type="number" id="N1">
        </h3>
        <h3> 
            Digite outro numero (utilize ponto e não vírgula) 
            <input type="number" id="N2">
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular botão </button> 
        </h3>
        <h3 id="resultado" >
        </h3>
    </body>
</html>
