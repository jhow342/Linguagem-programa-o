<html>
    <head>

        <title> Exercício 4 </title>
        <script>
            function calcular(){
                var N1 =  Number(document.getElementById("N1").value)
                var N2 = Number(document.getElementById("N2").value)
                var N3 = Number(document.getElementById("N3").value)                
                     var resultado
                     if ((N1 >= N2) && (N1 >= N3)){
                       resultado = N1
                     }
                     else if ((N2 >= N3)&&(N2 >= N1)) {
                       resultado = N2   
                     }
                     else {
                     resultado = N3
                     }
                     document.getElementById("resultado").innerHTML = `O maior numero é: ${resultado}`
            }     
        </script>
    </head>
