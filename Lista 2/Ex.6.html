<!DOCTYPE html>
<html>
        
        <head>
            <meta charset="utf-8"> 
            <title> Exercício 6 </title>
            <script>
                function calcular(){
                  var N1 = Number(document.getElementById("N1").value)
                  var N2 = Number(document.getElementById("N2").value)
                  var opcao = Number(document.getElementById("opcao").value)
                  var resultado
                  var resultado2
                  switch(opcao){
                     case 1: resultado = (N1 ** N2)
                             resultado2 = (" ")   
                        break
                     case 2: resultado = Math.sqrt(N1)
                             resultado2 = Math.sqrt(N2) 
                        break
                     case 3: resultado = Math.cbrt(N1)
                             resultado2 = Math.cbrt(N2) 
                        break
                     default:
                     resultado = "Opção invalida"
                  }
             document.getElementById("resultado").innerHTML = resultado               
             document.getElementById("resultado2").innerHTML = resultado2
                }
                
        
         </script>
   </head>
   <body>

           Informe um primeiro numero

      </h3>
