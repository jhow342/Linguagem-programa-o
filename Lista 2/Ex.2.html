<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"> 
        <title> Exercício 2 </title>
        <script>
            function calcular(){
                var N1 =  Number(document.getElementById("N1").value)
                var N2 = Number(document.getElementById("N2").value)
                var NF = (N1 + N2) / 2
                    document.getElementById("NF").innerHTML = `A nota final do aluno foi: ${NF.toFixed(2)}`
                     var resultado
                     if (NF <3){
                         resultado = `Reprovado`

                     }
                     else if ((NF > 3) && (NF<7)) {
                        resultado = `Exame`
                     }
                     else {
                        resultado = `Aprovado`
                     }
                     document.getElementById("resultado").innerHTML =  resultado
            }     
        </script>
    </head>
    <body>
        <h1> Exercício 2 </h1>
        <h3> 
            Informe a primeira nota (utilize ponto e não vírgula) 
            <input type="number" id="N1"> 
        </h3>
        <h3> 
            Informe a segunda nota (utilize ponto e não vírgula) 
            <input type="number" id="N2">
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular botão </button> 
        </h3>
        <h3 id="NF">


        </h3>
        <h3 id="resultado" >


        </h3>
    </body>
</html>
