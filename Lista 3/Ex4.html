<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Exercício condição </title>
        <script>
            function calcular(){
                let N1 = Number(document.getElementById("N1").value)
                let contador = 1
                let saida = ""
                while (contador <= 10) {
                    let result = contador * N1
                    saida = saida +`<br/> ${N1} x ${contador} = ${result}`
                    contador++
                }
                document.getElementById("Resultado").innerHTML = saida

            }     
        </script>
    </head>
    <body>
        <h1> Exercício condição </h1>
        <h3> 
            Informe o numero a ser multiplicado.
            <input type="number" id="N1">
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular botão </button> 
        </h3>
        <h3 id="Resultado" >
        </h3>
    </body>
</html>
