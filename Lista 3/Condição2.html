<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Exercício condição </title>
        <script>
            function calcular(){
                let contador = 1
                let soma = 0
                while (contador <= 10) {
                    let numero = Number(prompt("informe um numero"))
                    soma = soma + numero
                    contador++
                }
                document.getElementById("Resultado").innerHTML = `Média = ${soma/10}`
            }     
        </script>
    </head>
    <body>
        <h1> Exercício condição </h1>
        <h3> 
            Clique no botão para começar.
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular botão </button> 
        </h3>
        <h3 id="Resultado" >
        </h3>
    </body>
</html>
